<div class="container mx-auto px-4 py-8">
  <!-- Banner -->
  <div class="bg-blue-600 text-white text-center py-16 rounded-lg">
    <h1 class="text-4xl font-bold">{{ event.title }}</h1>
    <p class="mt-2 text-lg">{{ event.date }} | {{ event.location }}</p>
  </div>

  <!-- Detail Event -->
  <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold">Tentang Event</h2>
    <p class="mt-4 text-gray-600">{{ event.description }}</p>

    <div class="mt-6 flex items-center space-x-4">
      <span class="px-4 py-2 bg-gray-200 rounded-lg">{{ event.category }}</span>
      <span class="px-4 py-2 bg-green-200 rounded-lg"
        >Kuota: {{ event.quota }}</span
      >
    </div>

    <!-- Tombol Daftar -->
    <button
      class="mt-6 bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-700"
    >
      Daftar Sekarang
    </button>
  </div>
</div>
