<a [routerLink]="['/event/new']" mat-button>New Product</a>
<br />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- StartDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <!-- StartDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <!-- Max Attendees Column -->
  <ng-container matColumnDef="maxAttendees">
    <th mat-header-cell *matHeaderCellDef>Max Attendees</th>
    <td mat-cell *matCellDef="let element">{{ element.maxAttendees }}</td>
  </ng-container>

  <!-- Is Active Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Is Active</th>
    <td mat-cell *matCellDef="let element">
      {{ element.isActive ? "Yes" : "No" }}
    </td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>Option</th>
    <td mat-cell *matCellDef="let element">
      <a mat-flat-button [routerLink]="['/event/edit/' + element.id]">Edit</a>
      <button mat-flat-button (click)="deleteEvent(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
