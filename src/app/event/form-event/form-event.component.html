<mat-card appearance="outlined" class="w-50">
  <mat-card-content>
    <form [formGroup]="form" #f="ngForm" (ngSubmit)="submitForm()">
      <mat-form-field class="w-full">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [formControlName]="'title'" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput [formControlName]="'description'"></textarea>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          [formControlName]="'startDate'"
        />
        <mat-datepicker-toggle matIconSuffix [for]="picker1">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          [formControlName]="'endDate'"
        />
        <mat-datepicker-toggle matIconSuffix [for]="picker2">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Location</mat-label>
        <textarea matInput [formControlName]="'location'"></textarea>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Max Attendees</mat-label>
        <input
          matInput
          type="number"
          placeholder="Max Aattendees"
          [formControlName]="'maxAttendees'"
        />
      </mat-form-field>
      <button mat-flat-button class="custom-button">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
