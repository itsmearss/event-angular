<div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-sm">
  <!-- Gambar Event -->
  <img [src]="image" alt="Event Image" class="w-full h-48 object-cover" />

  <!-- Detail Event -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <p class="text-sm text-gray-600 mt-1">{{ date }} - {{ location }}</p>
    <button
      class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Learn More
    </button>
  </div>
</div>
