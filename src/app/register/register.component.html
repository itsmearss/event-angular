<div class="flex items-center justify-center min-h-screen bg-gray-400">
  <div class="bg-white p-8 rounded-lg shadow-md lg:w-1/4 md:w-2/4 max-w-d">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form>
      <label class="block text-sm font-medium text-gray-700">Nama</label>
      <input
        type="text"
        class="w-full p-2 border rounded-lg mt-1 focus:outline-blue-500"
        placeholder="Your name"
      />
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        class="w-full p-2 border rounded-lg mt-1 focus:outline-blue-500"
        placeholder="Your email"
      />
      <label class="block text-sm font-medium text-gray-700 mt-4"
        >Password</label
      >
      <input
        type="password"
        class="w-full p-2 border rounded-lg mt-1 focus:outline-blue-500"
        placeholder="Masukkan password"
      />
      <button
        class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Sudah punya akun?
      <a [routerLink]="'/login'" class="text-blue-600 font-semibold">Login</a>
    </p>
  </div>
</div>
